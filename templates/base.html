{% load i18n %}
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html lang="{{ LANGUAGE_CODE }}">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <!-- Use the chrome frame -->
    <meta http-equiv="X-UA-Compatible" content="chrome=1">
    <meta name="viewport" id="viewport" content="width=device-width,minimum-scale=1.0,maximum-scale=10.0,initial-scale=1.0">
    <link rel="stylesheet/less" href="{{ STATIC_URL }}twitter-bootstrap/less/bootstrap.less" type="text/css"/>
    <script src="{{ STATIC_URL }}js/less-1.3.3.min.js" type="text/javascript"></script>
    <script src="{{ STATIC_URL }}js/prefixfree.min.js" type="text/javascript"></script>
    {% block extra_head_base %}
        {% block extra_head %}{% endblock %}
    {% endblock %}
    <!-- HTML5 shim, for IE6-8 support of HTML5 elements -->
    <!--[if lt IE 9]>
      <script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->    
</head>
<body>
    {# This is where the contents of the page will be inserted #}
    {% block body %}{% endblock %}

    {% block footer %}{% endblock %}
</body>
</html>
